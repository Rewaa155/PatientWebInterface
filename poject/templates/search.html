{% block content %}

<h2> Search For a User </h2>
<form method="POST" action="{{ url_for('search') }}">
    {{ form.hidden_tag() }}
    <h1> Search </h1>
    <div class="form-group">
        {{ form.NID.label(class="form-control-label") }}
        {{ form.NID(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>

{% endblock content %}
